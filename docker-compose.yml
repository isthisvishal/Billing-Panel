version: '3.8'

services:
  app:
    build: .
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-billing}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
      - REDIS_HOST=redis
    volumes:
      - ./:/var/www
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - appnet

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-billing}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build: .
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    depends_on:
      - redis
      - db
    networks:
      - appnet

  scheduler:
    build: .
    command: sh -c "while :; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    networks:
      - appnet

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  appnet:
    driver: bridge
